<script>
	function validateLeadForm(formid){
	
	var fsource=window.location.href;
	document.forms[formid]["fieldSource"].value=fsource;
		
	var c=document.forms[formid]["fieldEmail"].value;
	var atpos=c.indexOf("@");
	var dotpos=c.lastIndexOf(".");
	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=c.length)
	  {
	  alert("Please include a valid e-mail address");
	  return false;
	  }
}
</script>
<link rel="stylesheet" href="http://www.akascia.com/ak_web_css/akFormsButtons.css" />
<form action="http://cm.akascia.com/t/j/s/ykpy/" method="POST" id="AkasciaForm" onSubmit="return validateLeadForm('AkasciaForm')">

	</p>

	</p>

	</p>
